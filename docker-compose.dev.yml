version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: smashd-postgres-dev
    environment:
      POSTGRES_USER: senan
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smashd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U senan -d smashd"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

